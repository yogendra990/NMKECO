<div class="row">
        <div class="container container-fluid">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-xs-12">                   
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 productShadow" ng-repeat="p in products">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 productData">
                                    <img ng-src="{{p.ImagePath}}" class="img-responsive Laptop1" />
                                    <h1 class="title" ng-bind="p.name"></h1>
                                    <span><button class="btn btn-primary CartItem" ng-click="Proceed(p.ImagePath,p.name)">Proceed to Check out</button></span>
                                    <span><button class="btn btn-danger CartItem" ng-click="removeItem(p)">Remove Item </button></span>
                                </div>
                            </div>                        
                </div>
            </div>
        </div>
    </div>
